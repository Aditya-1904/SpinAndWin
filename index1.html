    <meta charset="UTF-8" />

    <!-- bs -->

      rel="stylesheet"

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img id="arrow" class="arrow float" src="./assets/7-comic-arrow-1.png"/>

          <h4 class="instruct"> Click "SPIN To WIN" button </h4>
          <h4 class="instruct"> Try your LUCK </h4>
          <button id="spin-btn" class="btn" onclick="spin()"><img class="spin-btn" src="./assets/button1.png" alt="" /> </button>
    
          <div class="pop-up-content">
            <h1>you get</h1>
            <p class="pop-up-para"></p>
          </div>
        </div>
        <div class="col">
          <img class="pin" src="./assets/pin.png" alt="" />

        </div>
      </div>
